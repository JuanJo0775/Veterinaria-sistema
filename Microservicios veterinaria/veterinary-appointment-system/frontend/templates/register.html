{% extends "base.html" %}

{% block title %}Registrarse - Sistema de Citas Veterinarias{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Registrarse</h2>

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="6">
            </div>

            <div class="form-group">
                <label for="first_name">Nombre</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="last_name">Apellido</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" class="form-control">
            </div>

            <div class="form-group">
                <label for="role">Tipo de Usuario</label>
                <select id="role" name="role" class="form-control" required onchange="toggleSpecialization()">
                    <option value="">Seleccione...</option>
                    <option value="client">Cliente</option>
                    <option value="veterinarian">Veterinario</option>
                </select>
            </div>

            <div class="form-group" id="specialization-group" style="display: none;">
                <label for="specialization">Especialización</label>
                <input type="text" id="specialization" name="specialization" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
        </form>

        <p class="text-center mt-3">
            ¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>
        </p>
    </div>
</div>

<script>
function toggleSpecialization() {
    const role = document.getElementById('role').value;
    const specializationGroup = document.getElementById('specialization-group');

    if (role === 'veterinarian') {
        specializationGroup.style.display = 'block';
    } else {
        specializationGroup.style.display = 'none';
    }
}
</script>
{% endblock %}
