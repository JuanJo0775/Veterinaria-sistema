{% extends "base.html" %}

{% block title %}Registrarse - Sistema de Citas Veterinarias{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Registrarse como Cliente</h2>
        <p class="text-center">Crea una cuenta para agendar citas para tus mascotas.</p>

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="6">
                <small class="password-hint">Mínimo 6 caracteres</small>
            </div>

            <div class="form-group">
                <label for="first_name">Nombre</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="last_name">Apellido</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" class="form-control">
            </div>

            <!-- Campo de rol oculto, siempre "client" -->
            <input type="hidden" id="role" name="role" value="client">

            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
        </form>

        <p class="text-center mt-3">
            ¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>
        </p>
    </div>
</div>
{% endblock %}
